<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanye GOAT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="./components/html5-boilerplate/dist/css/main.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="app/styles/app.css">
    <link rel="stylesheet" href="app/styles/home.css">
    <script src="./components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div layout="column" tabindex="-1" role="main" flex="" class="layout-column flex">

    <div id="MainCtrl" ng-controller="MainCtrl">
        <!-- Upper Nav Bar -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft()" class="md-icon-button md-button md-ink-ripple">
                    <i class="material-icons">menu</i>
                </md-button>
                <h2>
                    <span>Yeezy</span>
                </h2>
                <span flex></span>

                <md-button ng-click="toggleRight()" class="md-icon-button" aria-label="Open sample menu">
                    <i class="material-icons">done</i>
                </md-button>

            </div>
        </md-toolbar>

        <!-- Left Side Nav-->
        <md-sidenav md-component-id="left">
            <div ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Menu</h1>
                </md-toolbar>
                <md-content layout-padding>
                    <a href="/#albums"><h1 ng-click="closeNav('left')" class="md-toolbar-tools">Albums</h1></a>
                    <a href="/#songs"><h1 ng-click="closeNav('left')" class="md-toolbar-tools">Songs</h1></a>
                    <!--<a href="/#results"><h1 ng-click="closeNav('left')" class="md-toolbar-tools">Results</h1></a>-->
                </md-content>
            </div>
        </md-sidenav>

        <!-- Right Side Nav-->
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
            <div ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Selections</h1>
                </md-toolbar>
                <md-content>
                    <md-chips ng-model="votes" readonly="true" md-enable-chip-edit="false" md-on-remove="removeSong($chip)">
                        <md-chip-template>
                            <strong>{{$chip.label}}</strong>
                        </md-chip-template>
                    </md-chips>

                    <div ng-show="voteLength> 0">
                        <md-button ng-click="sendVotes()">Submit your Vote</md-button>
                        <md-button ng-click="clearAllSongs()">Clear</md-button>
                    </div>
                </md-content>
            </div>
        </md-sidenav>

        <md-content class="mainBody">
            <div ng-view></div>
        </md-content>
    </div>

</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

</body>
</html>
